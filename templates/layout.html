<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - BPCalculator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='lib/bootstrap/dist/css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/site.css') }}"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
      >
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}">BPCalculator</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
          >
            <ul class="navbar-nav flex-grow-1">
              <li class="nav-item">
                <a class="nav-link text-dark" href="{{ url_for('index') }}"
                  >BP Calculator</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-dark"
                  href="{{ url_for('health_tips') }}"
                  >Health Tips</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{{ url_for('privacy') }}"
                  >Privacy</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <main role="main" class="pb-3">{% block content %}{% endblock %}</main>
    </div>

    <footer class="border-top footer text-muted">
      <div class="container">
        &copy; 2025 - BPCalculator -
        <a href="{{ url_for('privacy') }}">Privacy</a>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='lib/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/site.js') }}"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
