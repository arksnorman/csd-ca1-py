[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short --ignore=tests/e2e
markers =
    unit: Unit tests
    integration: Integration tests
    bdd: BDD tests
    e2e: End-to-end tests (require Playwright system dependencies)
