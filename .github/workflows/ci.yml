name: CI - Build and Test

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          # Install dependencies for Playwright
          sudo apt-get install -y libasound2t64
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium

      - name: Lint with flake8
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.env,venv,env,.venv,.git,__pycache__,.pytest_cache,htmlcov,*.egg-info,build,dist
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.env,venv,env,.venv,.git,__pycache__,.pytest_cache,htmlcov,*.egg-info,build,dist
        continue-on-error: true

      - name: Run unit tests
        run: |
          pytest tests/test_blood_pressure.py tests/test_app.py tests/test_health_tips.py -v --tb=short

      - name: Run BDD tests
        run: |
          pytest tests/bdd/ -v --tb=short

      - name: Start Flask app for E2E tests
        run: |
          python app.py &
          sleep 3
        env:
          FLASK_ENV: production

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v --tb=short
        continue-on-error: false

      - name: Generate coverage report
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
        continue-on-error: true

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint bandit safety

      - name: Run Black
        run: |
          black --check .
        continue-on-error: true

      - name: Run Pylint
        run: |
          pylint **/*.py
        continue-on-error: true

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: Run Bandit security linter
        run: |
          bandit -r . -f json -o bandit-report.json
          bandit -r . -ll
        continue-on-error: true

      - name: Check for known vulnerabilities with Safety
        run: |
          safety check --json || true
          safety check
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
        if: always()
