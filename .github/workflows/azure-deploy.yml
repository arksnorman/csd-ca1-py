name: Azure Web App Deployment

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: bp-calculator-app
  PYTHON_VERSION: "3.12"
  AZURE_RESOURCE_GROUP: bp-calculator-rg
  AZURE_LOCATION: francecentral

jobs:
  # Build and Test Job
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Run unit tests
        run: |
          pytest tests/test_blood_pressure.py tests/test_app.py tests/test_health_tips.py -v --tb=short
        continue-on-error: false

      - name: Run BDD tests
        run: |
          pytest tests/bdd/ -v --tb=short
        continue-on-error: false

      - name: Start Flask app for E2E tests
        run: |
          python app.py &
          sleep 3
        env:
          FLASK_ENV: production

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v --tb=short
        continue-on-error: false

      - name: Run coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
        continue-on-error: true

      - name: Create deployment package
        run: |
          zip -r deployment.zip . -x "*.git*" "*.env/*" "*venv/*" "*tests/*" "*htmlcov/*" "*.pytest_cache/*" "*__pycache__/*"

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deployment.zip

  # Infrastructure Deployment Job
  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create --name ${{ env.AZURE_RESOURCE_GROUP }} --location ${{ env.AZURE_LOCATION }}

      - name: Deploy Infrastructure
        run: |
          az deployment group create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file infrastructure/main.bicep \
            --parameters infrastructure/parameters.json

      - name: Get Web App details
        id: webapp
        run: |
          WEBAPP_URL=$(az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query defaultHostName -o tsv)
          echo "webapp_url=https://$WEBAPP_URL" >> $GITHUB_OUTPUT

  # Application Deployment Job
  deploy-application:
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-infrastructure]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip deployment package
        run: unzip deployment.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

      - name: Set startup command
        run: |
          az webapp config set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --startup-file "startup.sh"

  # E2E Tests Job (runs after deployment)
  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-application
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Web App URL
        id: webapp
        run: |
          WEBAPP_URL=$(az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query defaultHostName -o tsv)
          echo "BASE_URL=https://$WEBAPP_URL" >> $GITHUB_ENV

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for application to be ready..."
          sleep 60

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v --tb=short
        env:
          BASE_URL: ${{ env.BASE_URL }}
        continue-on-error: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
        if: always()
        continue-on-error: true
