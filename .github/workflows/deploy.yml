name: AWS Deployment

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches:
      - master
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  EB_APPLICATION_NAME: bp-calculator-app
  EB_ENVIRONMENT_NAME: bp-calculator-env
  PYTHON_VERSION: "3.12"
  S3_BUCKET: bp-calculator-deployments

jobs:
  # Check if CI passed
  check-ci:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    steps:
      - name: CI Passed
        run: echo "CI workflow passed, proceeding with deployment"

  # Build deployment package
  build-package:
    runs-on: ubuntu-latest
    needs: check-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create deployment package
        run: |
          # Create .ebextensions directory for Elastic Beanstalk configuration
          mkdir -p .ebextensions

          # Create Elastic Beanstalk configuration
          cat > .ebextensions/python.config << 'EOF'
          option_settings:
            aws:elasticbeanstalk:container:python:
              WSGIPath: app:app
            aws:elasticbeanstalk:application:environment:
              FLASK_ENV: production
          EOF

          # Create .platform directory for Amazon Linux 2023
          mkdir -p .platform/hooks/postdeploy

          # Copy startup script if needed
          if [ -f startup.sh ]; then
            cp startup.sh .platform/hooks/postdeploy/01_startup.sh
            chmod +x .platform/hooks/postdeploy/01_startup.sh
          fi

          # Create deployment package (Elastic Beanstalk expects source code, not a zip)
          zip -r deployment.zip . \
            -x "*.git*" \
            -x "*.env/*" \
            -x "*venv/*" \
            -x "*tests/*" \
            -x "*htmlcov/*" \
            -x "*.pytest_cache/*" \
            -x "*__pycache__/*" \
            -x "*infrastructure/*"

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deployment.zip

  # Infrastructure Deployment Job
  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: build-package
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create S3 bucket for deployments
        run: |
          if ! aws s3 ls s3://${{ env.S3_BUCKET }} 2>&1 | grep -q 'NoSuchBucket'; then
            echo "S3 bucket already exists"
          else
            aws s3 mb s3://${{ env.S3_BUCKET }} --region ${{ env.AWS_REGION }}
            echo "S3 bucket created"
          fi

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/cloudformation.yml \
            --stack-name bp-calculator-stack \
            --parameter-overrides \
              ApplicationName=${{ env.EB_APPLICATION_NAME }} \
              EnvironmentName=${{ env.EB_ENVIRONMENT_NAME }} \
              S3BucketName=${{ env.S3_BUCKET }} \
            --capabilities CAPABILITY_IAM \
            --region ${{ env.AWS_REGION }}

      - name: Get Environment URL
        id: eb
        run: |
          EB_URL=$(aws elasticbeanstalk describe-environments \
            --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
            --query "Environments[0].CNAME" \
            --output text \
            --region ${{ env.AWS_REGION }})
          echo "environment_url=http://$EB_URL" >> $GITHUB_OUTPUT
          echo "Environment URL: http://$EB_URL"

  # Application Deployment Job
  deploy-application:
    runs-on: ubuntu-latest
    needs: [build-package, deploy-infrastructure]
    if: github.event_name != 'pull_request'

    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: |
          VERSION_LABEL="v${{ github.run_number }}-${{ github.sha }}"
          aws s3 cp deployment.zip s3://${{ env.S3_BUCKET }}/$VERSION_LABEL.zip
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV

      - name: Create Elastic Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=${{ env.S3_BUCKET }},S3Key=$VERSION_LABEL.zip \
            --region ${{ env.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
            --version-label $VERSION_LABEL \
            --region ${{ env.AWS_REGION }}

      - name: Wait for deployment
        run: |
          echo "Waiting for environment to update..."
          aws elasticbeanstalk wait environment-updated \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
            --region ${{ env.AWS_REGION }}

  # E2E Tests Job (runs after deployment)
  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-application
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium --with-deps

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Environment URL
        id: eb
        run: |
          EB_URL=$(aws elasticbeanstalk describe-environments \
            --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
            --query "Environments[0].CNAME" \
            --output text \
            --region ${{ env.AWS_REGION }})
          echo "BASE_URL=http://$EB_URL" >> $GITHUB_ENV

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to be ready..."
          sleep 30

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v --tb=short
        env:
          BASE_URL: ${{ env.BASE_URL }}
        continue-on-error: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
        if: always()
